<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="sample">
        <form>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <div>
                <div class="form-group" v-for="field,i in info">
                    <label>
                        {{ field.label }}
                        <span v-if="field.activated"
                              :class="field.valid ? 'fa fa-check-circle text-success' : 'fa fa-exclamation-circle text-danger'"
                        ></span>
                    </label>
                    <input type="text" class="form-control" :value="field.value"
                           @input="onInput(i, $event.target.value)">
                </div>
            </div>
            <button class="btn btn-primary">
                Send Data
            </button>
        </form>
        <pre>
				{{ info }}
			</pre>
        <div>
            <table class="table table-bordered">
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script>

    const AppRoot = ({
        components: {
            AppField
        },
        data: () => ({
            info: [
                {
                    label: 'Name',
                    value: '',
                    pattern: /^[a-zA-Z ]{2,30}$/
                },
                {
                    label: 'Phone',
                    value: '',
                    pattern: /^[0-9]{7,14}$/
                },
                {
                    label: 'Email',
                    value: '',
                    pattern: /.+/
                },
                {
                    label: 'Some Field1',
                    value: '',
                    pattern: /.+/
                },
                {
                    label: 'Some Field2',
                    value: '',
                    pattern: /.+/
                },
            ]
        }),
        computed: {
            fieldDone() {
                return this.info.filter(field => field.valid).length;
            },
            formReady() {
                return this.fieldDone >= this.info.length
            },
            progressStyles() {
                let rel = this.fieldDone / this.info.length * 100;
                return {width: rel + '%'};
            }
        },
        methods: {
            onUpdate(i, val) {
                let field = this.info[i];
                field.value = val.trim();
                field.valid = field.pattern.test(field.value);
            }
        },
        created() {
            this.info.forEach(field => {
                field.valid = false;
            })
        }
    });


    Vue.createApp(AppRoot).mount('.sample');

</script>
</body>
</html>
